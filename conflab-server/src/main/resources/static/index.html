<!DOCTYPE html>
<html lang="en">
<head>
    <script data-main="js/main" src="./lib/require.js"></script>
    <meta charset="UTF-8">
    <title>Conflab</title>
</head>
<body>
<header class="row">
    <nav class="navbar navbar-default">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <!--<img alt="Brand" src="...">-->
                        Brand
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <form class="navbar-form navbar-right" role="search">
                        <input type="text" class="form-control" placeholder="Search">
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div id="leftPanel" class="col-md-3 hidden">
        <div class="panel panel-default">
            <div class="panel-heading">Panel heading without title</div>
            <div class="btn-toolbar">
                <div class="btn-group pull-right" aria-label="...">
                    <button class="btn-push btn btn-default btn-sm">
                        <span class=" glyphicon glyphicon-open"></span>
                    </button>
                </div>
                <div class="btn-group pull-right" aria-label="...">
                    <button class="btn-add btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button class=" btn-copy btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-paperclip"></span>
                    </button>
                    <button  class="btn-edit btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button class="btn-delete btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>

            </div>
            <ul class="list-group">

            </ul>
        </div>
    </div>
    <!-- /#leftPanel -->
    <div id="rightPanel" class="col-md-9">
        <div id="nav">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Library</a></li>
                <li class="active">Data</li>
            </ol>
        </div>
        <!-- /#nav -->
        <div id="content">
            <div>
                <table id="tabGroup" class="table table-hover table-bordered">
                    <thead>
                    <th>GROUP</th>
                    <th>DESC</th>
                    <th>OPT</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <form class="form-inline">
                    <input type="hidden" name="appId" class="form-control">
                    <input type="text" name="name" class="form-control" placeholder="name">
                    <input type="text" name="descp" class="form-control" placeholder="desc">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </form>
            </div>
            <hr>
            <div class="hidden">
                <table id="tabConfig" class="table table-hover table-bordered">
                    <thead>
                    <th>KEY</th>
                    <th>VALUE</th>
                    <th>DESC</th>
                    <th>OPT</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>a</td>
                        <td>b</td>
                        <th>
                            <button class="btn btn-danger btn-xs">del</button>
                        </th>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>z</td>
                        <td>c</td>
                        <th>
                            <button class="btn btn-danger btn-xs">del</button>
                        </th>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>y</td>
                        <td>h</td>
                        <th>
                            <button class="btn btn-danger btn-xs">del</button>
                        </th>
                    </tr>
                    </tbody>
                </table>
                <div class="form-inline">
                    <input type="text" class="form-control" placeholder="key ">
                    <input type="text" class="form-control" placeholder="value">
                    <input type="text" class="form-control" placeholder="description">
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>

        </div>
        <!-- /#content -->
    </div>
    <!-- /#rightPanel -->
</div>
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</body>
</html>
