<!DOCTYPE html>
<html lang="en">
<head>
    <script data-main="js/main" src="./lib/require.js"></script>
    <meta charset="UTF-8">
    <title>Conflab</title>
</head>
<body>
<header class="row">
    <nav class="navbar navbar-default">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <!--<img alt="Brand" src="...">-->
                        Conflab
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <div class="navbar-form navbar-right" role="form">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div id="leftPanel" class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">All Apps</div>
            <div class="btn-toolbar">
                <div class="btn-group pull-right" aria-label="...">
                    <button class="btn-push btn btn-default btn-sm" title="push all">
                        <span class=" glyphicon glyphicon-open"></span>
                    </button>
                </div>
                <div class="btn-group pull-right" aria-label="...">
                    <button class="btn-add btn btn-default btn-sm" title="add">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button class=" btn-copy btn btn-default btn-sm" title="duplicate">
                        <span class="glyphicon glyphicon-duplicate"></span>
                    </button>
                    <button class="btn-edit btn btn-default btn-sm" title="edit">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button class="btn-delete btn btn-default btn-sm" title="delete">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                    <button class="btn-export btn btn-default btn-sm" title="export">
                        <span class="glyphicon glyphicon-export"></span>
                    </button>
                    <button class="btn-import btn btn-default btn-sm" title="import">
                        <span class="glyphicon glyphicon-import"></span>
                    </button>
                </div>

            </div>
            <ul class="list-group">

            </ul>
        </div>
    </div>
    <!-- /#leftPanel -->
    <div id="rightPanel" class="col-md-9 ">
        <div id="nav">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
            </ol>
        </div>
        <!-- /#nav -->
        <div id="content">
            <div class="">
                <table id="tabGroup" class="table table-hover table-bordered">
                    <thead>
                    <th>GROUP</th>
                    <th>DESC</th>
                    <th>
                        <button class="btn btn-success btn-default">add</button>
                    </th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="hidden">
                <table id="tabConfig" class="table table-hover table-bordered">
                    <thead>
                    <th>KEY</th>
                    <th>VALUE</th>
                    <th>DESC</th>
                    <th>OPT</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <form class="form-inline">
                    <input type="hidden" name="app" class="form-control">
                    <input type="hidden" name="group" class="form-control">
                    <input type="text" name="key" class="form-control" placeholder="key">
                    <input type="text" name="value" class="form-control" placeholder="value">
                    <input type="text" name="desc" class="form-control" placeholder="description">
                    <button type="button" class="btn btn-default" title="add">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </form>
            </div>

        </div>
        <!-- /#content -->
    </div>
    <!-- /#rightPanel -->

    <div id="addAppModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add new app</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" placeholder="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Desc</label>

                            <div class="col-sm-10">
                                <input type="text" name="desc" class="form-control" placeholder="description">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="modalExport" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Export</h4>
                </div>
                <div class="modal-body">
                    <textarea></textarea>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="modalImport" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Import</h4>
                </div>
                <div class="modal-body">
                    <textarea></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</body>
</html>
