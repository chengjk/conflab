<% _.forEach(datas, function(data) { %>
<tr data-id='<%- data.id %>' data-name='<%- data.name %>'
    data-desc="<%- data.desc %>"
    data-appid="<%- data.appId %>">
    <td><%- data.name %></td>
    <td><%- data.desc %></td>
    <th>
        <button class="btn btn-primary btn-xs">edit</button>
        <button class="btn btn-danger btn-xs">del</button>
    </th>
</tr>
<% }); %>
