<% _.forEach(apps, function(app) { %>
<li class='list-group-item ' data-appid='<%- app.id %>' data-appname="<%- app.name %>"
    data-desc="<%- app.desc%>">
    <a href="#">
    <span class='glyphicon glyphicon-book'></span>
    <%- app.name %>
    </a>
    <a href='#' class='pull-right' title="push">
        <span class='glyphicon glyphicon-open '></span>
    </a>
</li>
<% }); %>
